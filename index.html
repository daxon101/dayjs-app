<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day.js-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="info"></div>
      <div id="overlay" class="hidden">
        <div class="modal-box">
          <div class="dropdown">
            <span>Select your timezone</span>
            <div class="dropdown-content"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="node_modules/dayjs/dayjs.min.js"></script>
    <script src="node_modules/dayjs/plugin/timezone.js"></script>
    <script src="node_modules/dayjs/plugin/utc.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
